name: Tests CI

on: [pull_request]

branches:
  - exp/jest-github-workflow

with:
  ref: 'exp/jest-github-workflow'

jobs:
  check-bats-version:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '14'
        - run: npm install -g bats
        - run: bats -v